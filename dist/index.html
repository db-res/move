<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three</title>
    <style>
      body,p { margin: 0; }
      #view{
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          color: aliceblue;
      }
      #mode{
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
      }
      #blocker {
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.5);
        color: aliceblue;
        display: none;
        overflow: hidden;
      }

      #instructions {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        overflow: hidden;
      }
      .changeControls{
        position: relative;
        padding: 4px 10px;
        border: 1px #eeeeee solid;
        border-radius: 4px;
        cursor: pointer;
      }
      .setting{
        position: fixed;
        z-index: 99;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 100px;
        background-color: #00000050;
        color: aliceblue;
        font-size: 14px;
        transition: all 0.5s ease-in;
      }
      .settingBox{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .settingBox-block{
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      
      .settingBox-block::before,
      .settingBox-block::after {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        content: '';
        z-index: -1;
        margin: -1 * 102px * 100%;
        border: #eeeeee 2px solid;
        animation: clipMe 8s ease-in-out infinite;
      }
      .settingBox-block::before{
        animation-delay: 8s * 0.5;
      }
      @keyframes clipMe {
        0%, 100% { clip: rect(0px, 40px, -4px, 0px); }
        25% { clip: rect(0px, 2px, 100px, 0px); }
        50% { clip: rect(104px, 40px, 100px, 0px); }
        75% { clip: rect(0px, 40px, 100px, 38px); }
      }

      .box-1{
        width: 20px;
        height: 20px;
        background-color: black;
        border: #eeeeee 1px solid;
        border-radius: 0px;
        animation: box-1-an 3s linear infinite ;
        position: relative;
      }
      @keyframes box-1-an {
        0%{transform: rotateZ(0deg);}
        100%{transform: rotateZ(360deg);}
      }
      .box-2{
        width: 20px;
        height: 20px;
        background-color: black;
        /* border: #eeeeee 1px solid; */
        border-radius: 0px;
        animation: box-2-an 3s linear infinite ;
        position: absolute;
        top: 0;
        left: 0;
      }
      @keyframes box-2-an {
        0%{transform: rotateZ(45deg);}
        100%{transform: rotateZ(405deg);}
      }
      .orbitControlSetting{
        margin: 0 10px;

      }
    </style>
    <script type="module" crossorigin src="/move/assets/index.52141839.js"></script>
    <link rel="stylesheet" href="/move/assets/index.e3b0c442.css">
  </head>
  <body>
    <div id="app">
      <div id="mode">加载中~</div>
      <div id="view"></div>
      <div id="blocker" style="display: none;">
        <div id="instructions">
          <p style="font-size:36px">
            点击开始吧
          </p>
          <p>
            移动: WASD<br/>
            跳: SPACE<br/>
            转动视角: 鼠标
          </p>
        </div>
      </div>
      <div id="setting" class="setting">
        <div class="settingBox">
          <div id="settingBox-block" class="settingBox-block">
            <div class="box-1">
              <div class="box-2"></div>
            </div>
          </div>
          <!-- <div></div> -->
          <div class="changeControls" id="changeControls">
            <span>切换控制器</span>
          </div>
          <div id="orbitControlSetting" class="orbitControlSetting changeControls">
            <div>自动旋转</div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
